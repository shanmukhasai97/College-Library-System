<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="./collegeLibrarySystem.css">
</head>
<body>
    <!- - Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Library Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showAddBookForm()">Add Book</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mt-4">
        <!-- Display Books -->
        <h2>Books in Library</h2>
        <div id="book-list"></div>

        <!-- Add New Book Form -->
        <div id="add-book-form" style="display: none;">
            <h2>Add New Book</h2>
            <input type="text" id="title" class="form-control mb-2" placeholder="Title">
            <input type="text" id="author" class="form-control mb-2" placeholder="Author">
            <button class="btn btn-primary" onclick="addBook()">Add Book</button>
        </div>
    </div>

    <!-- Bootstrap JS and Your Custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="./collegeLibrarySystem.js"></script>    

</body>
</html>
